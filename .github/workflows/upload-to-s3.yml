name: Upload to S3 and Deploy to ASG

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: wordpress

      - name: Create and upload archive to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          DATE=$(date +%Y-%m-%d_%H-%M-%S)
          FILENAME="app_${DATE}.tar.gz"
          
          # Create tar from wordpress directory
          tar -czf "${FILENAME}" -C wordpress . 
          
          # Upload to S3
          aws s3 cp "${FILENAME}" "s3://${{ secrets.S3_BUCKET }}/${FILENAME}"
          
          # Export filename for next step
          echo "FILENAME=${FILENAME}" >> $GITHUB_ENV

      - name: Deploy to ASG via SSM
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          FILENAME: ${{ env.FILENAME }}
        run: |
          # Send SSM command to all instances with Role=app tag
          aws ssm send-command \
            --targets "Key=tag:Role,Values=app" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy WordPress update" \
            --parameters 'commands=[
              "sudo aws s3 cp s3://'"${S3_BUCKET}"'/'"${FILENAME}"' /tmp/app.tar.gz",
              "sudo mkdir -p /tmp/app",
              "sudo tar -xzf /tmp/app.tar.gz -C /tmp/app",
              "sudo rsync -av --delete /tmp/app/ /var/www/html/",
              "sudo chown -R apache:apache /var/www/html/"
            ]'